version: 2
jobs:
  build_and_test:
    environment:
      ARTIFACTS: /tmp/artifacts
    docker:
      - image: circleci/node:8.10
    steps:
      - checkout
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ .Branch }}-{{ checksum "yarn.lock" }}
            - yarn-packages-{{ .Branch }}
            - yarn-packages-master
            - yarn-packages-
      - run:
          name: install globals
          command: yarn global add typescript
      - run:
          name: install fossa-cli
          command:|
            curl -H 'Cache-Control: no-cache' https://raw.githubusercontent.com/fossas/fossa-cli/master/install.sh | bash
      - run:
          name: yarn install
          command: yarn
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - node_modules/
            - run:
      - name: Run FOSSA analysis
          command: |
            fossa analyze --debug > $ARTIFACTS/fossa-analyze-stdout 2> $ARTIFACTS/fossa-analyze-stderr
      - run:
          name: Run FOSSA license check
          command: |
            fossa test --debug > $ARTIFACTS/fossa-test-stdout 2> $ARTIFACTS/fossa-test-stderr
      - run:
          name: Save artifacts
          command: |
            cp $(which fossa) $ARTIFACTS
      - run:
          name: coverage tests
          command: yarn coverage && yarn publish:coverage
      - store_test_results:
          path: coverage
      - store_artifacts:
          path: coverage
          
  publish:
    docker:
      - image: circleci/node:8.10
    steps:
      - checkout
      - run: 
          name: add npm token
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
      - run:
          name: install globals
          command: yarn global add typescript
      - run:
          name: yarn install
          command: yarn
      - run:
          name: transpile
          command: yarn build
      - run:
          name: publish package to npm
          command: npm publish

workflows:
  version: 2
  pr_build:
    jobs:
      - build_and_test:
          filters:
            branches:
              only: /.*/

  build_and_publish:
    jobs:
      - build_and_test:
          filters:
            branches:
              only: master
            tags:
              only: /v[0-9]+(\.[0-9]+)*.*/
      - publish:
          requires:
            - build_and_test